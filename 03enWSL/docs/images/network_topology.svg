<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
  <title>Week 3 Network Topology â€” Docker Lab Environment</title>
  <desc>Network diagram showing Docker containers for Week 3 networking exercises</desc>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e293b">
    Week 3: Docker Network Topology (172.20.0.0/24)
  </text>
  
  <!-- Network cloud/backbone -->
  <ellipse cx="400" cy="250" rx="320" ry="150" fill="none" stroke="#94a3b8" stroke-width="2" stroke-dasharray="10,5"/>
  <text x="400" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#64748b">
    Docker Bridge Network: week3_network
  </text>
  
  <!-- SERVER Container -->
  <g id="server">
    <rect x="80" y="180" width="140" height="90" rx="8" fill="#dcfce7" stroke="#16a34a" stroke-width="2"/>
    <text x="150" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#166534">SERVER</text>
    <text x="150" y="225" text-anchor="middle" font-family="monospace" font-size="11" fill="#15803d">week3_server</text>
    <text x="150" y="245" text-anchor="middle" font-family="monospace" font-size="11" fill="#166534">172.20.0.10</text>
    <text x="150" y="262" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#4ade80">Echo :8080</text>
  </g>
  
  <!-- ROUTER/TUNNEL Container -->
  <g id="router">
    <rect x="330" y="320" width="140" height="90" rx="8" fill="#fef3c7" stroke="#d97706" stroke-width="2"/>
    <text x="400" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#92400e">ROUTER</text>
    <text x="400" y="365" text-anchor="middle" font-family="monospace" font-size="11" fill="#b45309">week3_router</text>
    <text x="400" y="385" text-anchor="middle" font-family="monospace" font-size="11" fill="#92400e">172.20.0.254</text>
    <text x="400" y="402" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#fbbf24">Tunnel :9090</text>
  </g>
  
  <!-- CLIENT Container -->
  <g id="client">
    <rect x="580" y="180" width="140" height="90" rx="8" fill="#dbeafe" stroke="#2563eb" stroke-width="2"/>
    <text x="650" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e40af">CLIENT</text>
    <text x="650" y="225" text-anchor="middle" font-family="monospace" font-size="11" fill="#1d4ed8">week3_client</text>
    <text x="650" y="245" text-anchor="middle" font-family="monospace" font-size="11" fill="#1e40af">172.20.0.100</text>
    <text x="650" y="262" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#60a5fa">Interactive</text>
  </g>
  
  <!-- RECEIVER Container -->
  <g id="receiver">
    <rect x="330" y="160" width="140" height="90" rx="8" fill="#fae8ff" stroke="#a855f7" stroke-width="2"/>
    <text x="400" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#7e22ce">RECEIVER</text>
    <text x="400" y="205" text-anchor="middle" font-family="monospace" font-size="11" fill="#9333ea">week3_receiver</text>
    <text x="400" y="225" text-anchor="middle" font-family="monospace" font-size="11" fill="#7e22ce">172.20.0.101</text>
    <text x="400" y="242" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#c084fc">Bcast :5007</text>
  </g>
  
  <!-- Connection lines -->
  <!-- Server to Router -->
  <line x1="220" y1="250" x2="330" y2="340" stroke="#64748b" stroke-width="2"/>
  
  <!-- Router to Client -->
  <line x1="470" y1="340" x2="580" y2="250" stroke="#64748b" stroke-width="2"/>
  
  <!-- Client to Server (direct) -->
  <line x1="580" y1="225" x2="220" y2="225" stroke="#64748b" stroke-width="1" stroke-dasharray="5,5"/>
  
  <!-- All to Receiver (broadcast domain) -->
  <line x1="150" y1="180" x2="330" y2="200" stroke="#a855f7" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="650" y1="180" x2="470" y2="200" stroke="#a855f7" stroke-width="1" stroke-dasharray="3,3"/>
  
  <!-- Legend -->
  <g id="legend" transform="translate(50, 430)">
    <rect x="0" y="0" width="700" height="60" rx="4" fill="#f1f5f9" stroke="#cbd5e1"/>
    <text x="350" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#475569">Legend</text>
    
    <!-- Broadcast address -->
    <rect x="20" y="28" width="12" height="12" fill="#fae8ff" stroke="#a855f7"/>
    <text x="40" y="38" font-family="monospace" font-size="10" fill="#475569">Broadcast: 172.20.0.255 or 255.255.255.255</text>
    
    <!-- Multicast address -->
    <rect x="280" y="28" width="12" height="12" fill="#dcfce7" stroke="#16a34a"/>
    <text x="300" y="38" font-family="monospace" font-size="10" fill="#475569">Multicast: 239.1.1.1:5008</text>
    
    <!-- Gateway -->
    <rect x="500" y="28" width="12" height="12" fill="#fef3c7" stroke="#d97706"/>
    <text x="520" y="38" font-family="monospace" font-size="10" fill="#475569">Gateway: 172.20.0.1</text>
  </g>
  
  <!-- Port labels on connections -->
  <text x="260" y="300" font-family="monospace" font-size="9" fill="#64748b">:8080</text>
  <text x="520" y="300" font-family="monospace" font-size="9" fill="#64748b">:9090</text>
</svg>
