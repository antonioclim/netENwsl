<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" width="800" height="450">
  <title>Broadcast vs Multicast Comparison</title>
  <desc>Visual comparison of broadcast and multicast communication patterns</desc>
  
  <!-- Background -->
  <rect width="800" height="450" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e293b">
    Broadcast vs Multicast: Key Differences
  </text>
  
  <!-- Divider -->
  <line x1="400" y1="50" x2="400" y2="420" stroke="#cbd5e1" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- BROADCAST Section (Left) -->
  <g id="broadcast-section">
    <text x="200" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#dc2626">
      BROADCAST
    </text>
    <text x="200" y="78" text-anchor="middle" font-family="monospace" font-size="10" fill="#64748b">
      255.255.255.255 or subnet.255
    </text>
    
    <!-- Sender -->
    <circle cx="200" cy="140" r="25" fill="#fee2e2" stroke="#dc2626" stroke-width="2"/>
    <text x="200" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#dc2626">S</text>
    <text x="200" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Sender</text>
    
    <!-- Broadcast arrows (to ALL hosts) -->
    <line x1="200" y1="165" x2="100" y2="240" stroke="#dc2626" stroke-width="2" marker-end="url(#arrowRed)"/>
    <line x1="200" y1="165" x2="150" y2="250" stroke="#dc2626" stroke-width="2" marker-end="url(#arrowRed)"/>
    <line x1="200" y1="165" x2="200" y2="260" stroke="#dc2626" stroke-width="2" marker-end="url(#arrowRed)"/>
    <line x1="200" y1="165" x2="250" y2="250" stroke="#dc2626" stroke-width="2" marker-end="url(#arrowRed)"/>
    <line x1="200" y1="165" x2="300" y2="240" stroke="#dc2626" stroke-width="2" marker-end="url(#arrowRed)"/>
    
    <!-- Receivers (ALL receive) -->
    <circle cx="100" cy="260" r="20" fill="#fee2e2" stroke="#dc2626" stroke-width="2"/>
    <text x="100" y="264" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#dc2626">R1</text>
    
    <circle cx="150" cy="280" r="20" fill="#fee2e2" stroke="#dc2626" stroke-width="2"/>
    <text x="150" y="284" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#dc2626">R2</text>
    
    <circle cx="200" cy="290" r="20" fill="#fee2e2" stroke="#dc2626" stroke-width="2"/>
    <text x="200" y="294" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#dc2626">R3</text>
    
    <circle cx="250" cy="280" r="20" fill="#fee2e2" stroke="#dc2626" stroke-width="2"/>
    <text x="250" y="284" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#dc2626">R4</text>
    
    <circle cx="300" cy="260" r="20" fill="#fee2e2" stroke="#dc2626" stroke-width="2"/>
    <text x="300" y="264" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#dc2626">R5</text>
    
    <!-- L2 Boundary -->
    <rect x="60" y="320" width="280" height="40" rx="4" fill="#fef2f2" stroke="#fca5a5"/>
    <text x="200" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#b91c1c">
      ⚠ Limited to Layer 2 domain
    </text>
    
    <!-- Router block -->
    <rect x="140" y="375" width="120" height="30" rx="4" fill="#fecaca" stroke="#dc2626" stroke-width="2"/>
    <text x="200" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#991b1b">
      ✗ ROUTER BLOCKS
    </text>
  </g>
  
  <!-- MULTICAST Section (Right) -->
  <g id="multicast-section">
    <text x="600" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#16a34a">
      MULTICAST
    </text>
    <text x="600" y="78" text-anchor="middle" font-family="monospace" font-size="10" fill="#64748b">
      224.0.0.0 – 239.255.255.255
    </text>
    
    <!-- Sender -->
    <circle cx="600" cy="140" r="25" fill="#dcfce7" stroke="#16a34a" stroke-width="2"/>
    <text x="600" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#16a34a">S</text>
    <text x="600" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Sender</text>
    
    <!-- Multicast arrows (only to group members) -->
    <line x1="600" y1="165" x2="500" y2="240" stroke="#16a34a" stroke-width="2" marker-end="url(#arrowGreen)"/>
    <line x1="600" y1="165" x2="600" y2="260" stroke="#16a34a" stroke-width="2" marker-end="url(#arrowGreen)"/>
    <line x1="600" y1="165" x2="700" y2="240" stroke="#16a34a" stroke-width="2" marker-end="url(#arrowGreen)"/>
    
    <!-- Receivers (only SUBSCRIBED receive) -->
    <circle cx="500" cy="260" r="20" fill="#dcfce7" stroke="#16a34a" stroke-width="2"/>
    <text x="500" y="264" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#16a34a">R1</text>
    <text x="500" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#22c55e">✓ Joined</text>
    
    <!-- Non-member (does NOT receive) -->
    <circle cx="550" cy="280" r="20" fill="#f1f5f9" stroke="#94a3b8" stroke-width="1" stroke-dasharray="3,3"/>
    <text x="550" y="284" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">R2</text>
    <text x="550" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#94a3b8">✗ Not joined</text>
    
    <circle cx="600" cy="290" r="20" fill="#dcfce7" stroke="#16a34a" stroke-width="2"/>
    <text x="600" y="294" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#16a34a">R3</text>
    <text x="600" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#22c55e">✓ Joined</text>
    
    <!-- Non-member -->
    <circle cx="650" cy="280" r="20" fill="#f1f5f9" stroke="#94a3b8" stroke-width="1" stroke-dasharray="3,3"/>
    <text x="650" y="284" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">R4</text>
    <text x="650" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#94a3b8">✗ Not joined</text>
    
    <circle cx="700" cy="260" r="20" fill="#dcfce7" stroke="#16a34a" stroke-width="2"/>
    <text x="700" y="264" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#16a34a">R5</text>
    <text x="700" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#22c55e">✓ Joined</text>
    
    <!-- IGMP note -->
    <rect x="460" y="340" width="280" height="40" rx="4" fill="#dcfce7" stroke="#86efac"/>
    <text x="600" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#166534">
      ✓ Uses IGMP for group membership
    </text>
    
    <!-- Router pass -->
    <rect x="540" y="395" width="120" height="30" rx="4" fill="#bbf7d0" stroke="#16a34a" stroke-width="2"/>
    <text x="600" y="415" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#166534">
      ✓ CAN TRAVERSE
    </text>
  </g>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowRed" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#dc2626"/>
    </marker>
    <marker id="arrowGreen" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#16a34a"/>
    </marker>
  </defs>
</svg>
