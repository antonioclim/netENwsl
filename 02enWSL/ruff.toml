# ruff.toml — Code Quality Configuration
# NETWORKING class — ASE, CSIE Bucharest | by ing. dr. Antonio Clim
#
# Run: ruff check src/ scripts/ tests/
# Fix: ruff check --fix src/ scripts/ tests/

[lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
]
ignore = [
    "E501",   # line too long (handled by formatter)
    "B008",   # function call in default argument
    "B905",   # zip without strict (Python 3.10+)
]

[lint.per-file-ignores]
"__init__.py" = ["F401"]  # unused imports in __init__ are fine
"tests/*" = ["B011"]       # assert False is fine in tests

[lint.isort]
known-first-party = ["src", "scripts"]

[format]
quote-style = "double"
indent-style = "space"
line-ending = "lf"
