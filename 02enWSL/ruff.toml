# ruff.toml — Code Quality Configuration
# NETWORKING class — ASE, CSIE Bucharest | by ing. dr. Antonio Clim

target-version = "py311"
line-length = 100

exclude = [
    ".git", ".github", ".mypy_cache", ".pytest_cache", ".ruff_cache",
    ".venv", "__pycache__", "htmlcov", "exports", "artifacts",
]

[lint]
select = ["E", "W", "F", "I", "B", "C4", "UP", "SIM"]
ignore = ["E501", "B008", "B905"]

[lint.per-file-ignores]
"__init__.py" = ["F401", "F403"]
"tests/*" = ["B011", "S101"]
"homework/*" = ["B"]

[lint.isort]
known-first-party = ["src", "scripts", "formative"]
force-single-line = false
lines-after-imports = 2

[format]
quote-style = "double"
indent-style = "space"
line-ending = "lf"
