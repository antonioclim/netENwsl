<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 480" font-family="Arial, sans-serif">
  <title>OSI vs TCP/IP Model Comparison</title>
  <desc>Week 2 — Architectural Models comparison diagram</desc>
  
  <!-- Background -->
  <rect width="700" height="480" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="350" y="35" text-anchor="middle" font-size="20" font-weight="bold" fill="#2c3e50">OSI Reference Model vs TCP/IP Model</text>
  
  <!-- OSI Model Column -->
  <text x="150" y="70" text-anchor="middle" font-size="16" font-weight="bold" fill="#34495e">OSI Model (7 layers)</text>
  
  <!-- OSI Layers -->
  <g transform="translate(50, 85)">
    <!-- Layer 7 - Application -->
    <rect x="0" y="0" width="200" height="45" rx="4" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
    <text x="100" y="20" text-anchor="middle" fill="white" font-weight="bold" font-size="13">7. Application</text>
    <text x="100" y="36" text-anchor="middle" fill="white" font-size="10">HTTP, FTP, SMTP, DNS</text>
    
    <!-- Layer 6 - Presentation -->
    <rect x="0" y="50" width="200" height="45" rx="4" fill="#9b59b6" stroke="#8e44ad" stroke-width="2"/>
    <text x="100" y="70" text-anchor="middle" fill="white" font-weight="bold" font-size="13">6. Presentation</text>
    <text x="100" y="86" text-anchor="middle" fill="white" font-size="10">SSL/TLS, JPEG, ASCII</text>
    
    <!-- Layer 5 - Session -->
    <rect x="0" y="100" width="200" height="45" rx="4" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
    <text x="100" y="120" text-anchor="middle" fill="white" font-weight="bold" font-size="13">5. Session</text>
    <text x="100" y="136" text-anchor="middle" fill="white" font-size="10">NetBIOS, RPC</text>
    
    <!-- Layer 4 - Transport -->
    <rect x="0" y="150" width="200" height="45" rx="4" fill="#2ecc71" stroke="#27ae60" stroke-width="2"/>
    <text x="100" y="170" text-anchor="middle" fill="white" font-weight="bold" font-size="13">4. Transport</text>
    <text x="100" y="186" text-anchor="middle" fill="white" font-size="10">TCP, UDP — Segment</text>
    
    <!-- Layer 3 - Network -->
    <rect x="0" y="200" width="200" height="45" rx="4" fill="#f39c12" stroke="#e67e22" stroke-width="2"/>
    <text x="100" y="220" text-anchor="middle" fill="white" font-weight="bold" font-size="13">3. Network</text>
    <text x="100" y="236" text-anchor="middle" fill="white" font-size="10">IP, ICMP — Packet</text>
    
    <!-- Layer 2 - Data Link -->
    <rect x="0" y="250" width="200" height="45" rx="4" fill="#1abc9c" stroke="#16a085" stroke-width="2"/>
    <text x="100" y="270" text-anchor="middle" fill="white" font-weight="bold" font-size="13">2. Data Link</text>
    <text x="100" y="286" text-anchor="middle" fill="white" font-size="10">Ethernet, WiFi — Frame</text>
    
    <!-- Layer 1 - Physical -->
    <rect x="0" y="300" width="200" height="45" rx="4" fill="#95a5a6" stroke="#7f8c8d" stroke-width="2"/>
    <text x="100" y="320" text-anchor="middle" fill="white" font-weight="bold" font-size="13">1. Physical</text>
    <text x="100" y="336" text-anchor="middle" fill="white" font-size="10">Cables, signals — Bits</text>
  </g>
  
  <!-- TCP/IP Model Column -->
  <text x="550" y="70" text-anchor="middle" font-size="16" font-weight="bold" fill="#34495e">TCP/IP Model (4 layers)</text>
  
  <!-- TCP/IP Layers -->
  <g transform="translate(450, 85)">
    <!-- Application Layer (combines 5,6,7) -->
    <rect x="0" y="0" width="200" height="145" rx="4" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
    <text x="100" y="50" text-anchor="middle" fill="white" font-weight="bold" font-size="14">Application</text>
    <text x="100" y="75" text-anchor="middle" fill="white" font-size="11">HTTP, FTP, SMTP</text>
    <text x="100" y="95" text-anchor="middle" fill="white" font-size="11">DNS, SSH, Telnet</text>
    <text x="100" y="125" text-anchor="middle" fill="white" font-size="10" font-style="italic">(OSI layers 5-7)</text>
    
    <!-- Transport Layer -->
    <rect x="0" y="150" width="200" height="45" rx="4" fill="#2ecc71" stroke="#27ae60" stroke-width="2"/>
    <text x="100" y="170" text-anchor="middle" fill="white" font-weight="bold" font-size="14">Transport</text>
    <text x="100" y="186" text-anchor="middle" fill="white" font-size="11">TCP, UDP</text>
    
    <!-- Internet Layer -->
    <rect x="0" y="200" width="200" height="45" rx="4" fill="#f39c12" stroke="#e67e22" stroke-width="2"/>
    <text x="100" y="220" text-anchor="middle" fill="white" font-weight="bold" font-size="14">Internet</text>
    <text x="100" y="236" text-anchor="middle" fill="white" font-size="11">IP, ICMP, ARP</text>
    
    <!-- Network Access Layer (combines 1,2) -->
    <rect x="0" y="250" width="200" height="95" rx="4" fill="#1abc9c" stroke="#16a085" stroke-width="2"/>
    <text x="100" y="285" text-anchor="middle" fill="white" font-weight="bold" font-size="14">Network Access</text>
    <text x="100" y="310" text-anchor="middle" fill="white" font-size="11">Ethernet, WiFi</text>
    <text x="100" y="335" text-anchor="middle" fill="white" font-size="10" font-style="italic">(OSI layers 1-2)</text>
  </g>
  
  <!-- Mapping Arrows -->
  <g stroke="#7f8c8d" stroke-width="1.5" stroke-dasharray="5,3" fill="none">
    <path d="M255 155 Q350 155 445 155"/>
    <path d="M255 280 Q350 320 445 320"/>
  </g>
  
  <!-- Legend -->
  <g transform="translate(50, 420)">
    <text x="0" y="0" font-size="12" font-weight="bold" fill="#2c3e50">PDU (Protocol Data Unit):</text>
    <text x="0" y="20" font-size="11" fill="#34495e">• Application: Data</text>
    <text x="150" y="20" font-size="11" fill="#34495e">• Transport: Segment (TCP) / Datagram (UDP)</text>
    <text x="0" y="40" font-size="11" fill="#34495e">• Network: Packet</text>
    <text x="150" y="40" font-size="11" fill="#34495e">• Data Link: Frame</text>
  </g>
  
  <!-- Footer -->
  <text x="350" y="470" text-anchor="middle" font-size="10" fill="#7f8c8d">NETWORKING — ASE, CSIE Bucharest | Week 2: Architectural Models</text>
</svg>
