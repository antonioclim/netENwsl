# ============================================================
# docker-compose.yml - Week 2 WSL Starter Kit
# Socket Programming: TCP and UDP
# NETWORKING class - ASE, Informatics | by Revolvix
# ============================================================
#
# Adapted for WSL2 + Ubuntu 22.04 + Docker + Portainer Environment
#
# IMPORTANT: Portainer runs as a GLOBAL service on port 9000.
# It is NOT included in this compose file and should NEVER be
# started or stopped by weekly laboratory scripts.
#
# To access Portainer: http://localhost:9000
# Credentials: stud / studstudstud
#
# Port 9000 is RESERVED for Portainer - do not use for any service!
#
# Usage:
#   docker compose up -d        # Start all services
#   docker compose down         # Stop all services
#   docker compose logs -f      # View logs
#   docker compose ps           # List running containers
#
# ============================================================

name: week2-socket-lab

services:
  # Main laboratory container
  lab:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: week2_lab
    hostname: week2-lab
    working_dir: /app
    stdin_open: true
    tty: true
    ports:
      # TCP server - connection-oriented socket exercises
      - "9090:9090"
      # UDP server - connectionless datagram exercises
      - "9091:9091/udp"
      # HTTP port - optional web-based exercises
      - "8080:8080"
      # NOTE: Port 9000 is RESERVED for Portainer - NEVER use it!
    volumes:
      - ../src:/app/src:ro
      - ../pcap:/app/pcap
      - ../artifacts:/app/artifacts
    networks:
      week2_network:
        ipv4_address: 10.0.2.10
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
      - TERM=xterm-256color
      - LAB_WEEK=2
    cap_add:
      - NET_ADMIN
      - NET_RAW
    healthcheck:
      test: ["CMD", "python3", "-c", "import socket; s=socket.socket(); s.close()"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped

networks:
  week2_network:
    name: week2_network
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 10.0.2.0/24
          gateway: 10.0.2.1

volumes: {}
