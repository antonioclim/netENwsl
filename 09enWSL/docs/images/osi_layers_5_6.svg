<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" width="600" height="400">
  <title>OSI Model - Session and Presentation Layers</title>
  <desc>Week 9: Focus on Layer 5 (Session) and Layer 6 (Presentation)</desc>
  
  <!-- Background -->
  <rect width="600" height="400" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333">OSI Model — Week 9 Focus</text>
  
  <!-- Layer boxes -->
  <!-- Layer 7 - Application (faded) -->
  <rect x="150" y="50" width="300" height="40" fill="#e9ecef" stroke="#adb5bd" stroke-width="1" rx="4"/>
  <text x="170" y="75" font-family="Arial, sans-serif" font-size="14" fill="#868e96">L7</text>
  <text x="300" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#868e96">Application</text>
  
  <!-- Layer 6 - Presentation (HIGHLIGHTED) -->
  <rect x="150" y="95" width="300" height="50" fill="#d4edda" stroke="#28a745" stroke-width="3" rx="4"/>
  <text x="170" y="125" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#155724">L6</text>
  <text x="300" y="118" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#155724">Presentation</text>
  <text x="300" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#155724">Encoding • Endianness • Encryption</text>
  
  <!-- Layer 5 - Session (HIGHLIGHTED) -->
  <rect x="150" y="150" width="300" height="50" fill="#cce5ff" stroke="#007bff" stroke-width="3" rx="4"/>
  <text x="170" y="180" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#004085">L5</text>
  <text x="300" y="173" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#004085">Session</text>
  <text x="300" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#004085">Authentication • Dialogue • Checkpoints</text>
  
  <!-- Layer 4 - Transport (faded) -->
  <rect x="150" y="205" width="300" height="40" fill="#e9ecef" stroke="#adb5bd" stroke-width="1" rx="4"/>
  <text x="170" y="230" font-family="Arial, sans-serif" font-size="14" fill="#868e96">L4</text>
  <text x="300" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#868e96">Transport (TCP/UDP)</text>
  
  <!-- Layer 3 - Network (faded) -->
  <rect x="150" y="250" width="300" height="40" fill="#e9ecef" stroke="#adb5bd" stroke-width="1" rx="4"/>
  <text x="170" y="275" font-family="Arial, sans-serif" font-size="14" fill="#868e96">L3</text>
  <text x="300" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#868e96">Network (IP)</text>
  
  <!-- Layer 2 - Data Link (faded) -->
  <rect x="150" y="295" width="300" height="40" fill="#e9ecef" stroke="#adb5bd" stroke-width="1" rx="4"/>
  <text x="170" y="320" font-family="Arial, sans-serif" font-size="14" fill="#868e96">L2</text>
  <text x="300" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#868e96">Data Link</text>
  
  <!-- Layer 1 - Physical (faded) -->
  <rect x="150" y="340" width="300" height="40" fill="#e9ecef" stroke="#adb5bd" stroke-width="1" rx="4"/>
  <text x="170" y="365" font-family="Arial, sans-serif" font-size="14" fill="#868e96">L1</text>
  <text x="300" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#868e96">Physical</text>
  
  <!-- Bracket for Week 9 -->
  <path d="M 460 95 Q 480 145 460 200" stroke="#dc3545" stroke-width="2" fill="none"/>
  <text x="490" y="150" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#dc3545">Week 9</text>
  <text x="490" y="165" font-family="Arial, sans-serif" font-size="10" fill="#dc3545">Focus</text>
  
  <!-- Footer -->
  <text x="300" y="392" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">Computer Networks — ASE, CSIE</text>
</svg>
