<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2563eb"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="400" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#1e293b">CIDR Notation &amp; Subnet Calculation</text>
  <text x="400" y="55" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#64748b">Week 5: IP Addressing — ASE-CSIE Bucharest</text>
  
  <!-- Example box -->
  <rect x="50" y="75" width="700" height="50" rx="8" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
  <text x="400" y="105" font-family="monospace" font-size="20" text-anchor="middle" fill="#1e40af" font-weight="bold">192.168.10.14/26</text>
  
  <!-- Binary representation -->
  <rect x="50" y="145" width="700" height="90" rx="8" fill="#ffffff" stroke="#e2e8f0" stroke-width="2"/>
  <text x="70" y="170" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#334155">Binary Representation:</text>
  
  <!-- IP in binary -->
  <text x="70" y="200" font-family="monospace" font-size="14" fill="#64748b">IP Address:</text>
  <text x="180" y="200" font-family="monospace" font-size="14" fill="#059669">11000000</text>
  <text x="260" y="200" font-family="monospace" font-size="14" fill="#334155">.</text>
  <text x="270" y="200" font-family="monospace" font-size="14" fill="#059669">10101000</text>
  <text x="350" y="200" font-family="monospace" font-size="14" fill="#334155">.</text>
  <text x="360" y="200" font-family="monospace" font-size="14" fill="#059669">00001010</text>
  <text x="440" y="200" font-family="monospace" font-size="14" fill="#334155">.</text>
  <text x="450" y="200" font-family="monospace" font-size="14" fill="#dc2626">00</text>
  <text x="470" y="200" font-family="monospace" font-size="14" fill="#2563eb">001110</text>
  
  <!-- Mask -->
  <text x="70" y="225" font-family="monospace" font-size="14" fill="#64748b">Subnet Mask:</text>
  <text x="180" y="225" font-family="monospace" font-size="14" fill="#059669">11111111</text>
  <text x="260" y="225" font-family="monospace" font-size="14" fill="#334155">.</text>
  <text x="270" y="225" font-family="monospace" font-size="14" fill="#059669">11111111</text>
  <text x="350" y="225" font-family="monospace" font-size="14" fill="#334155">.</text>
  <text x="360" y="225" font-family="monospace" font-size="14" fill="#059669">11111111</text>
  <text x="440" y="225" font-family="monospace" font-size="14" fill="#334155">.</text>
  <text x="450" y="225" font-family="monospace" font-size="14" fill="#dc2626">11</text>
  <text x="470" y="225" font-family="monospace" font-size="14" fill="#94a3b8">000000</text>
  
  <!-- Legend for bits -->
  <rect x="550" y="185" width="180" height="45" rx="4" fill="#fef3c7" stroke="#f59e0b" stroke-width="1"/>
  <text x="560" y="205" font-family="Arial, sans-serif" font-size="11" fill="#92400e">Network bits (26): </text>
  <text x="670" y="205" font-family="monospace" font-size="11" fill="#059669" font-weight="bold">green</text>
  <text x="560" y="222" font-family="Arial, sans-serif" font-size="11" fill="#92400e">Host bits (6): </text>
  <text x="670" y="222" font-family="monospace" font-size="11" fill="#2563eb" font-weight="bold">blue</text>
  
  <!-- Calculation boxes -->
  <g transform="translate(50, 255)">
    <!-- Box 1: Network Address -->
    <rect x="0" y="0" width="220" height="100" rx="8" fill="#dcfce7" stroke="#22c55e" stroke-width="2"/>
    <text x="110" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#166534">Network Address</text>
    <text x="110" y="50" font-family="monospace" font-size="16" text-anchor="middle" fill="#15803d">192.168.10.0</text>
    <text x="110" y="75" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#166534">(host bits = all 0s)</text>
    <text x="110" y="92" font-family="monospace" font-size="10" text-anchor="middle" fill="#64748b">...00|000000</text>
  </g>
  
  <g transform="translate(290, 255)">
    <!-- Box 2: Broadcast Address -->
    <rect x="0" y="0" width="220" height="100" rx="8" fill="#fee2e2" stroke="#ef4444" stroke-width="2"/>
    <text x="110" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#991b1b">Broadcast Address</text>
    <text x="110" y="50" font-family="monospace" font-size="16" text-anchor="middle" fill="#dc2626">192.168.10.63</text>
    <text x="110" y="75" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#991b1b">(host bits = all 1s)</text>
    <text x="110" y="92" font-family="monospace" font-size="10" text-anchor="middle" fill="#64748b">...00|111111</text>
  </g>
  
  <g transform="translate(530, 255)">
    <!-- Box 3: Usable Hosts -->
    <rect x="0" y="0" width="220" height="100" rx="8" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
    <text x="110" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1e40af">Usable Host Range</text>
    <text x="110" y="50" font-family="monospace" font-size="14" text-anchor="middle" fill="#2563eb">.1 — .62</text>
    <text x="110" y="75" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#1e40af">62 usable addresses</text>
    <text x="110" y="92" font-family="monospace" font-size="10" text-anchor="middle" fill="#64748b">2⁶ - 2 = 62</text>
  </g>
  
  <!-- Formula box -->
  <rect x="50" y="375" width="700" height="110" rx="8" fill="#faf5ff" stroke="#a855f7" stroke-width="2"/>
  <text x="400" y="400" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#7c3aed">Key Formulas</text>
  
  <text x="120" y="430" font-family="Arial, sans-serif" font-size="13" fill="#6b21a8">Host bits:</text>
  <text x="200" y="430" font-family="monospace" font-size="13" fill="#581c87">32 - prefix = 32 - 26 = 6</text>
  
  <text x="120" y="455" font-family="Arial, sans-serif" font-size="13" fill="#6b21a8">Total addresses:</text>
  <text x="240" y="455" font-family="monospace" font-size="13" fill="#581c87">2^host_bits = 2⁶ = 64</text>
  
  <text x="450" y="430" font-family="Arial, sans-serif" font-size="13" fill="#6b21a8">Usable hosts:</text>
  <text x="550" y="430" font-family="monospace" font-size="13" fill="#581c87">2^host_bits - 2 = 62</text>
  
  <text x="450" y="455" font-family="Arial, sans-serif" font-size="13" fill="#6b21a8">Block size:</text>
  <text x="550" y="455" font-family="monospace" font-size="13" fill="#581c87">256 - 192 = 64 (for /26)</text>
  
  <text x="400" y="478" font-family="Arial, sans-serif" font-size="11" font-style="italic" text-anchor="middle" fill="#9333ea">Netmask /26 = 255.255.255.192 (last octet: 11000000 = 192)</text>
</svg>
