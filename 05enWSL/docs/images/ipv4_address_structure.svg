<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 320">
  <style>
    .title { font: bold 18px sans-serif; fill: #1a1a2e; }
    .subtitle { font: 14px sans-serif; fill: #4a4a6a; }
    .label { font: 12px sans-serif; fill: #333; }
    .small { font: 10px sans-serif; fill: #666; }
    .mono { font: 13px monospace; fill: #1a1a2e; }
    .network { fill: #3498db; }
    .host { fill: #e74c3c; }
    .reserved { fill: #95a5a6; }
  </style>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" class="title">IPv4 Address Structure: 192.168.10.14/26</text>
  <text x="400" y="50" text-anchor="middle" class="subtitle">Network bits vs Host bits visualisation</text>
  
  <!-- 32-bit bar -->
  <rect x="50" y="80" width="700" height="40" fill="#f0f0f0" stroke="#333" stroke-width="2" rx="4"/>
  
  <!-- Network portion (26 bits) -->
  <rect x="50" y="80" width="568.75" height="40" class="network" rx="4"/>
  
  <!-- Host portion (6 bits) -->
  <rect x="618.75" y="80" width="131.25" height="40" class="host" rx="0 4 4 0"/>
  
  <!-- Bit markers -->
  <text x="50" y="75" class="small">bit 0</text>
  <text x="618" y="75" class="small">bit 26</text>
  <text x="735" y="75" class="small">bit 31</text>
  
  <!-- Labels -->
  <text x="310" y="105" text-anchor="middle" fill="white" class="label">Network Portion (26 bits)</text>
  <text x="685" y="105" text-anchor="middle" fill="white" class="label">Host (6 bits)</text>
  
  <!-- Binary representation -->
  <text x="50" y="150" class="mono">11000000.10101000.00001010.00</text>
  <text x="545" y="150" class="mono" fill="#e74c3c">001110</text>
  
  <!-- Dotted decimal -->
  <text x="50" y="175" class="label">Dotted Decimal:</text>
  <text x="160" y="175" class="mono">192.168.10.14</text>
  
  <!-- Legend box -->
  <rect x="50" y="200" width="700" height="110" fill="#fafafa" stroke="#ddd" rx="4"/>
  
  <!-- Network info -->
  <rect x="70" y="220" width="16" height="16" class="network"/>
  <text x="95" y="233" class="label">Network Address: 192.168.10.0</text>
  <text x="320" y="233" class="small">(all host bits = 0)</text>
  
  <!-- Broadcast info -->
  <rect x="70" y="250" width="16" height="16" class="host"/>
  <text x="95" y="263" class="label">Broadcast Address: 192.168.10.63</text>
  <text x="320" y="263" class="small">(all host bits = 1)</text>
  
  <!-- Usable range -->
  <rect x="70" y="280" width="16" height="16" fill="#27ae60"/>
  <text x="95" y="293" class="label">Usable Host Range: 192.168.10.1 — 192.168.10.62</text>
  <text x="420" y="293" class="small">(62 hosts = 2⁶ - 2)</text>
  
  <!-- Prefix notation -->
  <text x="550" y="233" class="label">Prefix: /26</text>
  <text x="550" y="253" class="label">Netmask: 255.255.255.192</text>
  <text x="550" y="273" class="label">Block Size: 64 addresses</text>
</svg>
