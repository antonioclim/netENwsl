#
# Ruff is a fast Python linter written in Rust.
# Documentation: https://docs.astral.sh/ruff/
#
# Usage:
#   ruff check src/ scripts/ tests/       # Check for issues
#   ruff check --fix src/                  # Auto-fix issues
#   ruff format src/                       # Format code
#
# ============================================================================

[tool.ruff]
# Target Python version
target-version = "py311"

# Line length (match Black default)
line-length = 100

# Exclude paths
exclude = [
    ".git",
    ".github",
    "__pycache__",
    ".venv",
    "venv",
    "*.egg-info",
    "dist",
    "build",
    "artifacts",
    "pcap/samples/*.pcap",
]

[tool.ruff.lint]
# Enable rule categories
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "SIM",    # flake8-simplify
]

# Ignore specific rules
ignore = [
    "E501",   # Line too long (handled by formatter)
    "E402",   # Module level import not at top (needed for path manipulation)
    "F401",   # Imported but unused (sometimes intentional for re-exports)
    "B008",   # Function call in default argument (sometimes intentional)
    "SIM108", # Use ternary operator (readability preference)
]

# Allow fix for all enabled rules
fixable = ["ALL"]
unfixable = []

# Allow unused variables when underscore-prefixed
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[tool.ruff.lint.per-file-ignores]
# Tests can have unused imports and assertions
"tests/*.py" = ["F401", "S101"]
# Scripts may have print statements
"scripts/*.py" = ["T201"]
# Init files may have unused imports for re-export
"__init__.py" = ["F401"]

[tool.ruff.lint.isort]
# Force single-line imports
force-single-line = false
# Known first-party modules
known-first-party = ["src", "scripts", "formative", "anti_ai"]
# Section order
section-order = ["future", "standard-library", "third-party", "first-party", "local-folder"]

[tool.ruff.format]
# Use double quotes for strings
quote-style = "double"
# Indent with spaces
indent-style = "space"
# Skip magic trailing comma
skip-magic-trailing-comma = false
# Line ending
line-ending = "auto"
