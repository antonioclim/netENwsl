<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
  <title>Week 14 Lab Network Topology</title>
  <rect width="800" height="500" fill="#f8f9fa"/>
  <text x="400" y="30" text-anchor="middle" font-family="Arial" font-size="20" font-weight="bold" fill="#333">Week 14 Lab Network Topology</text>
  
  <!-- Frontend Network -->
  <rect x="50" y="60" width="700" height="140" rx="10" fill="#e3f2fd" stroke="#1976d2" stroke-width="2"/>
  <text x="70" y="85" font-family="Arial" font-size="14" font-weight="bold" fill="#1976d2">FRONTEND NETWORK (172.21.0.0/24)</text>
  
  <!-- Client -->
  <rect x="80" y="110" width="120" height="70" rx="5" fill="#fff" stroke="#666" stroke-width="1.5"/>
  <text x="140" y="140" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold">Client</text>
  <text x="140" y="160" text-anchor="middle" font-family="monospace" font-size="10" fill="#666">172.21.0.2</text>
  
  <!-- Load Balancer -->
  <rect x="340" y="100" width="120" height="90" rx="5" fill="#fff3e0" stroke="#f57c00" stroke-width="2"/>
  <text x="400" y="130" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold">Load Balancer</text>
  <text x="400" y="150" text-anchor="middle" font-family="monospace" font-size="10" fill="#666">172.21.0.10</text>
  <text x="400" y="170" text-anchor="middle" font-family="monospace" font-size="9" fill="#f57c00">:8080</text>
  
  <!-- Host -->
  <rect x="580" y="110" width="140" height="70" rx="5" fill="#e8f5e9" stroke="#388e3c" stroke-width="1.5"/>
  <text x="650" y="140" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold">Host (Browser)</text>
  <text x="650" y="160" text-anchor="middle" font-family="monospace" font-size="10" fill="#666">localhost:8080</text>
  
  <!-- Backend Network -->
  <rect x="50" y="240" width="700" height="200" rx="10" fill="#fce4ec" stroke="#c2185b" stroke-width="2"/>
  <text x="70" y="265" font-family="Arial" font-size="14" font-weight="bold" fill="#c2185b">BACKEND NETWORK (172.20.0.0/24)</text>
  
  <!-- LB Backend side -->
  <rect x="340" y="280" width="120" height="60" rx="5" fill="#fff3e0" stroke="#f57c00" stroke-width="2"/>
  <text x="400" y="310" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold">LB (dual-homed)</text>
  <text x="400" y="328" text-anchor="middle" font-family="monospace" font-size="10" fill="#666">172.20.0.10</text>
  
  <!-- App1 -->
  <rect x="100" y="360" width="120" height="70" rx="5" fill="#fff" stroke="#666" stroke-width="1.5"/>
  <text x="160" y="390" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold">App1</text>
  <text x="160" y="408" text-anchor="middle" font-family="monospace" font-size="10" fill="#666">172.20.0.2:8001</text>
  
  <!-- App2 -->
  <rect x="340" y="360" width="120" height="70" rx="5" fill="#fff" stroke="#666" stroke-width="1.5"/>
  <text x="400" y="390" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold">App2</text>
  <text x="400" y="408" text-anchor="middle" font-family="monospace" font-size="10" fill="#666">172.20.0.3:8001</text>
  
  <!-- TCP Echo -->
  <rect x="580" y="360" width="120" height="70" rx="5" fill="#e1f5fe" stroke="#0288d1" stroke-width="1.5"/>
  <text x="640" y="390" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold">TCP Echo</text>
  <text x="640" y="408" text-anchor="middle" font-family="monospace" font-size="10" fill="#666">172.20.0.20:9090</text>
  
  <!-- Connections -->
  <line x1="200" y1="145" x2="340" y2="145" stroke="#1976d2" stroke-width="2"/>
  <line x1="580" y1="145" x2="460" y2="145" stroke="#388e3c" stroke-width="2"/>
  <line x1="400" y1="190" x2="400" y2="280" stroke="#f57c00" stroke-width="2" stroke-dasharray="5,3"/>
  <line x1="340" y1="310" x2="220" y2="360" stroke="#c2185b" stroke-width="1.5"/>
  <line x1="400" y1="340" x2="400" y2="360" stroke="#c2185b" stroke-width="1.5"/>
  
  <!-- Legend -->
  <rect x="50" y="455" width="700" height="35" rx="5" fill="#fff" stroke="#ddd"/>
  <text x="70" y="477" font-family="Arial" font-size="11" fill="#666">Legend:</text>
  <line x1="130" y1="472" x2="160" y2="472" stroke="#1976d2" stroke-width="2"/>
  <text x="165" y="477" font-family="Arial" font-size="10" fill="#666">Frontend</text>
  <line x1="240" y1="472" x2="270" y2="472" stroke="#c2185b" stroke-width="2"/>
  <text x="275" y="477" font-family="Arial" font-size="10" fill="#666">Backend</text>
  <line x1="350" y1="472" x2="380" y2="472" stroke="#f57c00" stroke-width="2" stroke-dasharray="5,3"/>
  <text x="385" y="477" font-family="Arial" font-size="10" fill="#666">Dual-homed</text>
</svg>
