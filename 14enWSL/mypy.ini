# ═══════════════════════════════════════════════════════════════════════════════
# mypy.ini — Strict Type Checking Configuration
# ═══════════════════════════════════════════════════════════════════════════════
# NETWORKING class — ASE, CSIE | Computer Networks Laboratory
# by ing. dr. Antonio Clim
#
# Usage: mypy src/ scripts/ tests/ formative/
# Or:    make typecheck
# ═══════════════════════════════════════════════════════════════════════════════

[mypy]
# Python version target
python_version = 3.10

# Paths to type check
files = src/, scripts/, tests/, formative/

# Exclude patterns
exclude = (?x)(
    ^artifacts/
    | ^pcap/
    | ^docker/
    | __pycache__
    | \.git
    | \.venv
  )

# ═══════════════════════════════════════════════════════════════════════════════
# STRICT MODE SETTINGS
# ═══════════════════════════════════════════════════════════════════════════════

# Require type annotations
disallow_untyped_defs = True
disallow_incomplete_defs = True
disallow_untyped_decorators = True
check_untyped_defs = True

# Strict None handling
strict_optional = True
no_implicit_optional = True

# Warn about unused ignores
warn_unused_ignores = True
warn_redundant_casts = True
warn_unused_configs = True

# Return type checking
warn_return_any = True
warn_no_return = True

# ═══════════════════════════════════════════════════════════════════════════════
# ERROR REPORTING
# ═══════════════════════════════════════════════════════════════════════════════

# Show error codes for targeted ignores
show_error_codes = True

# Show column numbers
show_column_numbers = True

# Show error context
show_error_context = True

# Pretty output
pretty = True

# Colour output
color_output = True

# ═══════════════════════════════════════════════════════════════════════════════
# IMPORT HANDLING
# ═══════════════════════════════════════════════════════════════════════════════

# Follow imports
follow_imports = normal

# Ignore missing imports for known untyped packages
ignore_missing_imports = False

# Namespace packages support
namespace_packages = True

# ═══════════════════════════════════════════════════════════════════════════════
# PER-MODULE OVERRIDES
# ═══════════════════════════════════════════════════════════════════════════════

# Third-party packages without stubs
[mypy-docker.*]
ignore_missing_imports = True

[mypy-yaml.*]
ignore_missing_imports = True

[mypy-pytest.*]
ignore_missing_imports = True

[mypy-requests.*]
ignore_missing_imports = True

# Test files can be less strict
[mypy-tests.*]
disallow_untyped_defs = False
disallow_incomplete_defs = False

# Homework templates (students will add types)
[mypy-homework.*]
disallow_untyped_defs = False
ignore_errors = True

# Scripts can use dynamic features
[mypy-scripts.utils.*]
warn_return_any = False
