  <text x="40" y="290" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#4a5568">Resolution Steps:</text>
  <text x="40" y="308" font-family="Arial, sans-serif" font-size="9" fill="#718096">1. Client queries local resolver</text>
  <text x="40" y="322" font-family="Arial, sans-serif" font-size="9" fill="#718096">2-3. Resolver asks root DNS</text>
  <text x="250" y="308" font-family="Arial, sans-serif" font-size="9" fill="#718096">4-5. Resolver asks TLD DNS</text>
  <text x="250" y="322" font-family="Arial, sans-serif" font-size="9" fill="#718096">6-7. Resolver asks authoritative</text>
  <text x="480" y="315" font-family="Arial, sans-serif" font-size="9" fill="#718096">8. Returns to client</text>
  <text x="620" y="330" font-family="Arial, sans-serif" font-size="9" fill="#a0aec0">Port: 53</text>
