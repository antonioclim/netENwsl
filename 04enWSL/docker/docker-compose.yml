# ============================================================================
# docker-compose.yml — Week 4 Laboratory Environment
# NETWORKING class - ASE, Informatics | by Revolvix
# ============================================================================
#
# Adapted for WSL2 + Ubuntu 22.04 + Docker + Portainer Environment
#
# IMPORTANT: Portainer runs as a GLOBAL service on port 9000.
# It is NOT included in this compose file and should NEVER be
# started or stopped by weekly laboratory scripts.
#
# To access Portainer: http://localhost:9000
# Credentials: stud / studstudstud
#
# Port 9000 is RESERVED for Portainer - do not use for any service!
#
# This configuration provides a containerised environment for
# custom TCP/UDP protocol development and testing.
#
# ============================================================================

services:
  # Main laboratory container with all protocol servers
  week4-lab:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: week4_demo
    hostname: week4-lab
    working_dir: /app
    
    # Environment variables
    environment:
      - PYTHONUNBUFFERED=1
      - TEXT_PORT=5400
      - BINARY_PORT=5401
      - UDP_PORT=5402
      - LAB_WEEK=4
    
    # Volume mounts for persistence and development
    volumes:
      - ../src:/app/src:ro
      - ../artifacts:/app/artifacts
      - ../pcap:/app/pcap
    
    # Port mappings
    # NOTE: Port 9000 is RESERVED for Portainer - NEVER use it here!
    ports:
      - "5400:5400"      # TEXT protocol server
      - "5401:5401"      # BINARY protocol server
      - "5402:5402/udp"  # UDP sensor server
    
    # Network configuration
    networks:
      - week4_network
    
    # Health check
    healthcheck:
      test: ["CMD", "python3", "-c", "import socket; s=socket.socket(); s.settimeout(1); s.connect(('localhost',5400)); s.close()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    
    # Default command runs the demo
    command: ["python3", "-u", "src/apps/text_proto_server.py", "--port", "5400"]
    
    # Restart policy
    restart: unless-stopped

# ─── NETWORKS ─────────────────────────────────────────────────────────────

networks:
  week4_network:
    name: week4_network
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

# ─── VOLUMES ──────────────────────────────────────────────────────────────
# NOTE: Portainer data volume is managed globally, not here

volumes: {}
