<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 200">
  <defs>
    <style>
      .python { fill: #3776ab; stroke: #2b5b8a; stroke-width: 2; }
      .format { fill: #ffd43b; stroke: #d4aa00; stroke-width: 2; }
      .bytes { fill: #2ecc71; stroke: #27ae60; stroke-width: 2; }
      .label { font-family: monospace; font-size: 11px; fill: #2c3e50; }
      .code { font-family: monospace; font-size: 12px; fill: white; }
      .title { font-family: sans-serif; font-size: 14px; font-weight: bold; fill: #2c3e50; }
      .subtitle { font-family: sans-serif; font-size: 10px; fill: #7f8c8d; }
      .arrow { stroke: #2c3e50; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2c3e50"/>
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="350" y="25" class="title" text-anchor="middle">struct.pack() — Python Values to Network Bytes</text>
  
  <!-- Python values -->
  <rect x="30" y="50" width="150" height="80" class="python" rx="5"/>
  <text x="105" y="75" class="code" text-anchor="middle">Python Values</text>
  <text x="105" y="95" class="code" text-anchor="middle" font-size="10">magic = b'NP'</text>
  <text x="105" y="110" class="code" text-anchor="middle" font-size="10">version = 1</text>
  <text x="105" y="125" class="code" text-anchor="middle" font-size="10">length = 256</text>
  
  <!-- Arrow 1 -->
  <line x1="180" y1="90" x2="220" y2="90" class="arrow"/>
  
  <!-- Format string -->
  <rect x="220" y="50" width="180" height="80" class="format" rx="5"/>
  <text x="310" y="70" class="label" text-anchor="middle" fill="#2c3e50">Format String</text>
  <text x="310" y="95" class="code" text-anchor="middle" fill="#2c3e50">'&gt;2sBH'</text>
  <text x="250" y="115" class="subtitle" fill="#2c3e50">&gt; = big-endian</text>
  <text x="250" y="128" class="subtitle" fill="#2c3e50">2s = 2-char string</text>
  <text x="340" y="115" class="subtitle" fill="#2c3e50">B = unsigned byte</text>
  <text x="340" y="128" class="subtitle" fill="#2c3e50">H = unsigned short</text>
  
  <!-- Arrow 2 -->
  <line x1="400" y1="90" x2="440" y2="90" class="arrow"/>
  
  <!-- Result bytes -->
  <rect x="440" y="50" width="230" height="80" class="bytes" rx="5"/>
  <text x="555" y="70" class="code" text-anchor="middle">Packed Bytes</text>
  <text x="555" y="95" class="code" text-anchor="middle" font-size="11">b'NP\x01\x01\x00'</text>
  <text x="555" y="120" class="subtitle" text-anchor="middle">5 bytes total, network order</text>
  
  <!-- Byte breakdown -->
  <rect x="50" y="150" width="30" height="35" fill="#3776ab" stroke="#2b5b8a" rx="3"/>
  <text x="65" y="172" class="code" text-anchor="middle" font-size="10">N</text>
  <rect x="82" y="150" width="30" height="35" fill="#3776ab" stroke="#2b5b8a" rx="3"/>
  <text x="97" y="172" class="code" text-anchor="middle" font-size="10">P</text>
  <rect x="114" y="150" width="30" height="35" fill="#e67e22" stroke="#d35400" rx="3"/>
  <text x="129" y="172" class="code" text-anchor="middle" font-size="10">01</text>
  <rect x="146" y="150" width="30" height="35" fill="#9b59b6" stroke="#8e44ad" rx="3"/>
  <text x="161" y="172" class="code" text-anchor="middle" font-size="10">01</text>
  <rect x="178" y="150" width="30" height="35" fill="#9b59b6" stroke="#8e44ad" rx="3"/>
  <text x="193" y="172" class="code" text-anchor="middle" font-size="10">00</text>
  
  <text x="65" y="195" class="subtitle" text-anchor="middle">2s</text>
  <text x="97" y="195" class="subtitle" text-anchor="middle"></text>
  <text x="129" y="195" class="subtitle" text-anchor="middle">B</text>
  <text x="176" y="195" class="subtitle" text-anchor="middle">H (2 bytes)</text>
  
  <!-- Note -->
  <text x="280" y="172" class="label">256 decimal = 0x0100 → bytes 01 00 (big-endian)</text>
</svg>
