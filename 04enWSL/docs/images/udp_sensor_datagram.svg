<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 200">
  <defs>
    <style>
      .header { fill: #2ecc71; stroke: #27ae60; stroke-width: 2; }
      .data { fill: #3498db; stroke: #2980b9; stroke-width: 2; }
      .crc { fill: #e67e22; stroke: #d35400; stroke-width: 2; }
      .fixed { fill: #9b59b6; stroke: #8e44ad; stroke-width: 2; }
      .label { font-family: monospace; font-size: 11px; fill: #2c3e50; }
      .size { font-family: sans-serif; font-size: 9px; fill: #7f8c8d; }
      .title { font-family: sans-serif; font-size: 14px; font-weight: bold; fill: #2c3e50; }
      .offset { font-family: monospace; font-size: 8px; fill: #95a5a6; }
      .note { font-family: sans-serif; font-size: 10px; fill: #7f8c8d; font-style: italic; }
    </style>
  </defs>
  
  <!-- Title -->
  <text x="350" y="25" class="title" text-anchor="middle">UDP Sensor Datagram (23 bytes)</text>
  
  <!-- Offset markers -->
  <text x="40" y="52" class="offset">0</text>
  <text x="85" y="52" class="offset">1</text>
  <text x="175" y="52" class="offset">5</text>
  <text x="265" y="52" class="offset">9</text>
  <text x="445" y="52" class="offset">19</text>
  <text x="580" y="52" class="offset">23</text>
  
  <!-- Fields -->
  <rect x="40" y="58" width="45" height="45" class="header" rx="3"/>
  <text x="62" y="82" class="label" text-anchor="middle">Ver</text>
  <text x="62" y="96" class="size" text-anchor="middle">(1B)</text>
  
  <rect x="85" y="58" width="90" height="45" class="data" rx="3"/>
  <text x="130" y="82" class="label" text-anchor="middle">Sensor ID</text>
  <text x="130" y="96" class="size" text-anchor="middle">(4B, uint32)</text>
  
  <rect x="175" y="58" width="90" height="45" class="data" rx="3"/>
  <text x="220" y="82" class="label" text-anchor="middle">Temperature</text>
  <text x="220" y="96" class="size" text-anchor="middle">(4B, float)</text>
  
  <rect x="265" y="58" width="180" height="45" class="fixed" rx="3"/>
  <text x="355" y="82" class="label" text-anchor="middle">Location</text>
  <text x="355" y="96" class="size" text-anchor="middle">(10B, fixed UTF-8, padded)</text>
  
  <rect x="445" y="58" width="135" height="45" class="crc" rx="3"/>
  <text x="512" y="82" class="label" text-anchor="middle">CRC32</text>
  <text x="512" y="96" class="size" text-anchor="middle">(4B, big-endian)</text>
  
  <!-- Example values -->
  <text x="40" y="125" class="note">Example: Version=1, SensorID=42, Temp=23.5Â°C, Location="Lab-A-001", CRC=0x1A2B3C4D</text>
  
  <!-- struct format -->
  <text x="40" y="145" class="size">struct format: '>BIf10sI' (network byte order)</text>
  
  <!-- Legend -->
  <rect x="40" y="165" width="12" height="12" class="header" rx="2"/>
  <text x="57" y="175" class="size">Version</text>
  
  <rect x="120" y="165" width="12" height="12" class="data" rx="2"/>
  <text x="137" y="175" class="size">Variable data</text>
  
  <rect x="220" y="165" width="12" height="12" class="fixed" rx="2"/>
  <text x="237" y="175" class="size">Fixed-size string</text>
  
  <rect x="340" y="165" width="12" height="12" class="crc" rx="2"/>
  <text x="357" y="175" class="size">Integrity check</text>
  
  <!-- Port annotation -->
  <text x="500" y="175" class="size">UDP Port: 5402</text>
</svg>
