<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 280">
  <defs>
    <style>
      .app { fill: #3498db; stroke: #2980b9; stroke-width: 2; }
      .transport { fill: #2ecc71; stroke: #27ae60; stroke-width: 2; }
      .network { fill: #e67e22; stroke: #d35400; stroke-width: 2; }
      .link { fill: #9b59b6; stroke: #8e44ad; stroke-width: 2; }
      .physical { fill: #1abc9c; stroke: #16a085; stroke-width: 2; }
      .label { font-family: sans-serif; font-size: 12px; fill: white; font-weight: bold; }
      .detail { font-family: monospace; font-size: 10px; fill: #2c3e50; }
      .title { font-family: sans-serif; font-size: 14px; font-weight: bold; fill: #2c3e50; }
      .arrow { stroke: #7f8c8d; stroke-width: 1.5; fill: none; stroke-dasharray: 5,3; }
    </style>
  </defs>
  
  <!-- Title -->
  <text x="300" y="25" class="title" text-anchor="middle">Week 4 Protocol Stack (WSL + Docker)</text>
  
  <!-- Stack layers -->
  <rect x="50" y="45" width="200" height="40" class="app" rx="5"/>
  <text x="150" y="70" class="label" text-anchor="middle">Application Layer</text>
  
  <rect x="50" y="90" width="200" height="40" class="transport" rx="5"/>
  <text x="150" y="115" class="label" text-anchor="middle">Transport Layer</text>
  
  <rect x="50" y="135" width="200" height="40" class="network" rx="5"/>
  <text x="150" y="160" class="label" text-anchor="middle">Network Layer</text>
  
  <rect x="50" y="180" width="200" height="40" class="link" rx="5"/>
  <text x="150" y="205" class="label" text-anchor="middle">Data Link Layer</text>
  
  <rect x="50" y="225" width="200" height="40" class="physical" rx="5"/>
  <text x="150" y="250" class="label" text-anchor="middle">Physical Layer</text>
  
  <!-- Week 4 implementations -->
  <text x="280" y="60" class="detail">TEXT Protocol (TCP:5400)</text>
  <text x="280" y="75" class="detail">BINARY Protocol (TCP:5401)</text>
  <text x="280" y="90" class="detail">UDP Sensor (UDP:5402)</text>
  
  <text x="280" y="115" class="detail">TCP (reliable stream)</text>
  <text x="280" y="130" class="detail">UDP (datagrams)</text>
  
  <text x="280" y="160" class="detail">IP (Docker bridge: 172.28.0.0/16)</text>
  
  <text x="280" y="205" class="detail">Ethernet (Docker veth)</text>
  <text x="280" y="220" class="detail">MAC addressing, CRC-32</text>
  
  <text x="280" y="250" class="detail">vEthernet (WSL) interface</text>
  
  <!-- Connection lines -->
  <line x1="250" y1="65" x2="275" y2="65" class="arrow"/>
  <line x1="250" y1="110" x2="275" y2="110" class="arrow"/>
  <line x1="250" y1="155" x2="275" y2="155" class="arrow"/>
  <line x1="250" y1="200" x2="275" y2="200" class="arrow"/>
  <line x1="250" y1="245" x2="275" y2="245" class="arrow"/>
  
  <!-- Focus indicator -->
  <rect x="45" y="40" width="210" height="95" fill="none" stroke="#e74c3c" stroke-width="3" stroke-dasharray="8,4" rx="8"/>
  <text x="480" y="60" class="detail" fill="#e74c3c">Week 4 Focus:</text>
  <text x="480" y="75" class="detail" fill="#e74c3c">Custom protocols</text>
  <text x="480" y="90" class="detail" fill="#e74c3c">over TCP/UDP</text>
</svg>
