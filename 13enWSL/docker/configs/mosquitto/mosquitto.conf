# Mosquitto MQTT Broker Configuration - Week 13 Laboratory
# NETWORKING class - ASE, Informatics | by Revolvix
#
# This configuration provides both plaintext and TLS listeners
# for demonstrating secure vs insecure IoT communications.

# ============================================================================
# General Settings
# ============================================================================
persistence true
persistence_location /mosquitto/data/
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information
connection_messages true

# ============================================================================
# Plaintext Listener (Port 1883)
# ============================================================================
# WARNING: Traffic on this port is unencrypted
listener 1883
protocol mqtt
allow_anonymous true

# ============================================================================
# TLS Listener (Port 8883)
# ============================================================================
# Encrypted communications using server certificate
listener 8883
protocol mqtt
allow_anonymous true
cafile /mosquitto/certs/ca.crt
certfile /mosquitto/certs/server.crt
keyfile /mosquitto/certs/server.key
tls_version tlsv1.2
