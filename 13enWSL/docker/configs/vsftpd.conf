# NETWORKING class - ASE, Informatics | by Revolvix
#
# This configuration enables anonymous FTP access for educational purposes.
# WARNING: Do not use in production environments.

# Server settings
listen=YES
listen_ipv6=NO
anonymous_enable=YES
local_enable=NO
write_enable=NO
anon_root=/var/ftp
no_anon_password=YES
hide_ids=YES
pasv_enable=NO
port_enable=YES
connect_from_port_20=YES
xferlog_enable=YES
xferlog_std_format=YES

# Banner
ftpd_banner=220 Week13-FTP (vsftpd 2.3.4 simulation)

# Security settings (intentionally weak for lab)
seccomp_sandbox=NO
