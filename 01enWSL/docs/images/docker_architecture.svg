<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 380" width="500" height="380">
  <!-- Title -->
  <text x="250" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">Week 1 Lab Environment Architecture</text>
  
  <!-- Windows 11 outer box -->
  <rect x="20" y="40" width="460" height="330" rx="8" fill="#e3f2fd" stroke="#1976d2" stroke-width="2"/>
  <text x="40" y="60" font-family="Arial, sans-serif" font-size="12" fill="#1976d2" font-weight="bold">Windows 11</text>
  
  <!-- WSL2 box -->
  <rect x="40" y="70" width="420" height="240" rx="6" fill="#fff3e0" stroke="#f57c00" stroke-width="2"/>
  <text x="60" y="90" font-family="Arial, sans-serif" font-size="12" fill="#e65100" font-weight="bold">WSL2 (Ubuntu 22.04)</text>
  
  <!-- Docker Engine box -->
  <rect x="60" y="100" width="380" height="150" rx="5" fill="#e8f5e9" stroke="#388e3c" stroke-width="2"/>
  <text x="80" y="120" font-family="Arial, sans-serif" font-size="11" fill="#2e7d32" font-weight="bold">Docker Engine</text>
  
  <!-- Portainer container -->
  <rect x="80" y="130" width="100" height="50" rx="4" fill="#bbdefb" stroke="#1976d2" stroke-width="1.5"/>
  <text x="130" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#0d47a1" font-weight="bold">Portainer CE</text>
  <text x="130" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#1565c0">:9000</text>
  
  <!-- Lab container -->
  <rect x="200" y="130" width="100" height="50" rx="4" fill="#c8e6c9" stroke="#388e3c" stroke-width="1.5"/>
  <text x="250" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1b5e20" font-weight="bold">week1_lab</text>
  <text x="250" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2e7d32">:9090, :9091</text>
  
  <!-- Additional container placeholder -->
  <rect x="320" y="130" width="100" height="50" rx="4" fill="#f3e5f5" stroke="#7b1fa2" stroke-width="1.5" stroke-dasharray="4"/>
  <text x="370" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#6a1b9a" font-style="italic">(other containers)</text>
  
  <!-- Docker network -->
  <rect x="80" y="195" width="340" height="40" rx="4" fill="#fff9c4" stroke="#f9a825" stroke-width="1.5"/>
  <text x="250" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#f57f17" font-weight="bold">week1_network (bridge)</text>
  <text x="250" y="228" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#ff8f00">172.20.1.0/24</text>
  
  <!-- Connection lines from containers to network -->
  <line x1="130" y1="180" x2="130" y2="195" stroke="#666" stroke-width="1.5"/>
  <line x1="250" y1="180" x2="250" y2="195" stroke="#666" stroke-width="1.5"/>
  <line x1="370" y1="180" x2="370" y2="195" stroke="#666" stroke-width="1.5"/>
  
  <!-- Wireshark (outside WSL) -->
  <rect x="60" y="320" width="120" height="40" rx="4" fill="#e1bee7" stroke="#8e24aa" stroke-width="1.5"/>
  <text x="120" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6a1b9a" font-weight="bold">Wireshark</text>
  <text x="120" y="353" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#7b1fa2">(Windows native)</text>
  
  <!-- Browser -->
  <rect x="200" y="320" width="120" height="40" rx="4" fill="#b3e5fc" stroke="#0288d1" stroke-width="1.5"/>
  <text x="260" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#01579b" font-weight="bold">Browser</text>
  <text x="260" y="353" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#0277bd">localhost:9000</text>
  
  <!-- Terminal -->
  <rect x="340" y="320" width="120" height="40" rx="4" fill="#cfd8dc" stroke="#455a64" stroke-width="1.5"/>
  <text x="400" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#263238" font-weight="bold">Terminal</text>
  <text x="400" y="353" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#37474f">PowerShell / Ubuntu</text>
  
  <!-- vEthernet connection -->
  <line x1="120" y1="310" x2="120" y2="320" stroke="#8e24aa" stroke-width="1.5" stroke-dasharray="3"/>
  <text x="145" y="300" font-family="Arial, sans-serif" font-size="8" fill="#8e24aa">vEthernet (WSL)</text>
  
  <!-- Legend -->
  <rect x="350" y="255" width="90" height="50" rx="3" fill="white" stroke="#ccc" stroke-width="1"/>
  <text x="395" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666" font-weight="bold">Legend</text>
  <rect x="360" y="278" width="12" height="8" fill="#bbdefb" stroke="#1976d2"/>
  <text x="377" y="286" font-family="Arial, sans-serif" font-size="8" fill="#333">Container</text>
  <rect x="360" y="290" width="12" height="8" fill="#fff9c4" stroke="#f9a825"/>
  <text x="377" y="298" font-family="Arial, sans-serif" font-size="8" fill="#333">Network</text>
</svg>
